<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>

    <div class="wrap">

      <section class="heading">
        <p class="title">To-Do list</p>
        <p class="subtitle">Manage And Search Your Pending Tasks In Clicks!</p>
      </section>

      <section class="task-manager">

        <div class="search-box">
          <form class="search">
            <input type="text" name="task" placeholder="search task" autocomplete="off">
            <i class="bi bi-x-circle reset"></i>
          </form>
        </div>

        <div class="task-box">
          <ul class="tasks">
            <li>
              <span>Arjun Reddy</span>
              <i class="bi bi-trash-fill delete"></i>
            </li>
            <li>
              <span>RRR</span>
              <i class="bi bi-trash-fill delete"></i>
            </li>
            <li>
              <span>Animal</span>
              <i class="bi bi-trash-fill delete"></i>
            </li>
          </ul>
          <form class="add">
            <input type="text" name="task" placeholder="add task" autocomplete="off">
            <input type="submit" value="Add">
          </form>
        </div>

        <div class="message">
          <span></span> <!--here span is empty we update the span by dynamically-->
          <button class="clear">Clear All</button>
        </div>

      </section>


    </div>
  </main>







  <script src="./script.js"></script>
</body>

</html>
