<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>notNotion - web Based Kanban Style Application To Handle Project Progress</title>


  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="outer-wrap">
      <div class="inner-wrap">

        <section class="heading">
          <p class="title">notNotion</p>
          <p class="subtitle">Web Based Kanban Style Application To Handle Project Progress</p>
        </section>

        <section class="Kanban">
          <!--To DO-->
          <div class="taskbox">
            <div class="title">
              <p>TODO</p>
              <span class="todo">2</span>
            </div>

            <div class="cards todo" data-id="0">  
             

            </div>

            <form class="add">
              <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength="30">
              <button class="bi bi-plus" data-id="0" name="submit"></button>
              <!--data-id means information about the particular data-->
            </form>

          </div>

          <!--In Progress-->
          <div class="taskbox">
            <div class="title">
              <p>IN PROGRESS</p>
              <span class="pending">1</span>
            </div>

            <div class="cards pending" data-id="1">
             
            </div>

            <form class="add">
              <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength="30">
              <button class="bi bi-plus" data-id="1" name="submit"></button>
              <!--data-id means information about the particular data-->
            </form>

          </div>

          <!--Completed-->
          <div class="taskbox">
            <div class="title">
              <p>Completed</p>
              <span class="completed">2</span>
            </div>

            <div class="cards completed" data-id="2"> <!--this one is parent-->
              <!-- <form class="card"> idhi child anukonte
                <input value="React Projects" type="text" name="task" autocomplete="off" disabled="disabled">
                <div>
                  <span class="task-id">#88198</span>
                  <span>
                  
            </div>

            <form class="add">
              <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength="30">
              <button class="bi bi-plus" data-id="2" name="submit"></button>
              <!--data-id means information about the particular data-->
            </form>

          </div>
        </section>

      </div>
    </div>
  </main>


  <script type="module" src="./index.js"></script>
</body>

</html>
