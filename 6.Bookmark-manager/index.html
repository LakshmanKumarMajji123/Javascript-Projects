<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>notNotion - Your Custom Bookmark Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <div class="outer-wrap">
      <div class="inner-wrap">

        <section class="heading">
          <p class="title">notNotion</p>
          <p class="subtitle">notNotion - Your Custom Bookmark Manager</p>
        </section>

        <section class="create">
          <form class="add">
            <input type="text" name="link" id="link" placeholder="Link" autocomplete="off">
            <input type="text" name="title" placeholder="Title" autocomplete="off" maxlength="35">
            <select name="category">
              <option value="youtube">Youtube</option>
              <option value="netflix">Netflix</option>
              <option value="prime">Prime</option>
              <option value="other">Others</option>
            </select>
            <input type="submit" value="Bookmark" id="bookmark">
          </form>
        </section>

        <section class="bookmark">
          <div class="category-list">
            <span class="active">All</span>
            <span>Youtube</span>
            <span>Netflix</span>
            <span>Prime</span>
            <span>Other</span>
          </div>

          <div class="cards">

                </p>

                <span><i class="bi bi-trash delete" data-id=""></i></span>
              </div>
            </div> -->

          </div>
        </section>

      </div>
    </div>


  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
